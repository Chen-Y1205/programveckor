<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus mode</title>
    <link rel="stylesheet" type="text/css" href="focus_mode1.css">

</head>

<body>
    <!-- #(ska placera med länk till sidan) -->
    <a href="../start_meny/index.html" class="btn">Back</a>

    <section id="countdown">
        <p>
            Tid kvar
        </p>
    <!-- länka input till timer(med java) -->
        <div class="timer" id="timer">00:00:00</div>

    </section>

    <section id="input_timer">
        <input type="text" placeholder="type here" class="input_h">

        <p>h</p>

        <input type="text" placeholder="type here" class="input_m">

        <p>min</p>

        <input type="text" placeholder="type here" class="input_s">

        <p>sek</p>
    </section>

    <div id="buttons">
        <div id="pausBtn" class="hidden">Paus</div>
        <div id="stoppBtn" class="hidden">Stopp</div>
    </div>


    <button id="setBtn">Set Timer</button>

    <script src="focus_mode1.js"></script>

</body>
</html>
